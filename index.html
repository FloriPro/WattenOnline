<!DOCTYPE html>
<html>

<head>
    <title>Watten Online | verbinden...</title>

    <link rel="stylesheet" href="/main.css">
    <script src="main.js"></script>
    <script src="connection.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <meta charset="UTF-8">


</head>

<body>
    <div id="Hauptschlagt"></div>
    <div id="waiting" style="display:none">
        <h1 class="middle" style="margin-top: 0%;">Bitte Warten</h1>
        <h2 id="waitingPlayer">Vorhandene Spieler: Lädt...</h2>
    </div>

    <div style="position: fixed;bottom: 0;right: 0;">
        <p style="font-size: 50px;color: rgba(255, 0, 0, 0);" id="ConnectionInfo">Verbinde...</p>
    </div>

    <div id="alerts" style="right: 0;position: fixed;max-width: 350px;min-width: 250px;"></div>

    <h1 id="startingConnection" style="display:block">Verbindung wird aufgebaut</h1>
    <table id="position" style="display:none">
        <tr style="vertical-align: top;">
            <td align="left">
                <button style="display: none;" id="OL" class="posSel" onclick="init('OL')">Oben Links</button>
            </td>
            <td align="right">
                <button style="display: none;" id="OR" class="posSel" onclick="init('OR')">Oben Rechts</button>
            </td>
        </tr>
        <tr style="vertical-align: bottom;">
            <td align="left">
                <button style="display: none;" id="UL" class="posSel" onclick="init('UL')">Unten Links</button>
            </td>
            <td align="right">
                <button style="display: none;" id="UR" class="posSel" onclick="init('UR')">Unten Rechts</button>
            </td>
        </tr>
    </table>
    <div id="game" style="display: block;">
        <h2 id="info" style="display: none;font-size: 500%;">ERROR</h2>
        <!--gelegte Carten-->
        <div style="display: block;" id="layedCards">
        </div>
        <br>
        <h2 style="margin-top: 0px;margin-bottom: 0px;display: none;background: rgb(0, 128, 255);font-size: 250%;"
            id="Msg">ERROR
        </h2>

        <!--cards-->
        <div class="flex-container" id="yourCards">
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <table>
            <td>
                <table style="font-size: 300%;width: 100%;display: none;" id="SticheAnzahl">
                    <tr>
                        <td>
                            <p id="SticheOL">0 Stich(e)</p>
                        </td>
                        <td>
                            <p id="SticheOR">0 Stich(e)</p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p id="SticheUL">0 Stich(e)</p>
                        </td>
                        <td>
                            <p id="SticheUR">0 Stich(e)</p>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <table>
                    <td>
                        <tr>
                            <button style="font-size: 300%;">Wir Gehen</button>
                        </tr>
                        <tr>
                            <button style="font-size: 300%;">Gehts ihr?</button>
                        </tr>
                    </td>
                    <td>
                        <p style="font-size: 250%;">Punkte für diese Runde: Unknown</p>
                    </td>
                </table>
            </td>
        </table>
    </div>
    <button id="NeueIP" onclick="neueIp()">Neue IP</button>
</body>

</html>
